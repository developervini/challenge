<header>
    <div ng-include="'src/views/layout/navbar.html'"></div>
</header>
<main role="main" class="container">
    <div class="row mt-5">
        <div class="col-sm-12">
            <div class="card">
                <h5 class="card-header">
                    {{message}}
                </h5>
                <div class="card-body">
                    <form name="form">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label>Description</label>
                                <textarea class="form-control" rows="3" ng-model="transaction.description" name="description" required></textarea>
                                <div ng-messages="form.description.$error">
                                    <div ng-message="required" class="text-danger">This field is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Amount</label>
                                <input type="text" class="form-control" ng-model="transaction.amount" name="amount" money-mask money-mask-prepend="$" required/>
                                <div ng-messages="form.amount.$error">
                                    <div ng-message="required" class="text-danger">This field is required</div>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Payment Type</label>
                                <select class="form-control" ng-value="transaction.payment_type" name="payment_type" ng-model="transaction.payment_type" required>
                                    <option value="1">Credit Card</option>
                                    <option value="2">Money</option>
                                </select>
                                <div ng-messages="form.payment_type.$error">
                                    <div ng-message="required" class="text-danger">This field is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row" ng-if="!transaction._id">
                            <div class="form-group col-md-6">
                                <label>Date</label>
                                <input type="date" class="form-control" ng-model="transaction.date" name="date" ng-value="dateNow"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <button type="button" ng-click="save()" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
                                <button type="button" ng-click="cancel()" class="btn btn-danger">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<div ng-include="'src/views/layout/footer.html'"></div>
